<div class="mb-2 mt-2 ms-5">
  <h1 class="display-6">Register</h1>
</div>

<hr />

<div class="container-fluid ms-5 mt-4">
  <form [formGroup]="registerClientForm" (ngSubmit)="register()">
    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          <label for="nome" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            aria-describedby="inputText"
            formControlName="nome"
            pattern="[a-zA-Z\s]+"
            oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            placeholder="11 digits"
            type="number"
            class="form-control"
            id="cpf"
            aria-describedby="inputText"
            formControlName="cpf"
            minlength="10"
            maxlength="11"
            pattern="\d{10,11}"
            oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11); this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="telefone" class="form-label">Phone</label>
          <input
            placeholder="DDD+9+number"
            type="number"
            class="form-control"
            id="telefone"
            aria-describedby="inputText"
            formControlName="telefone"
            minlength="11"
            maxlength="11"
            pattern="\d{2}[9]{1}\d{8}"
            oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11); this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="rendimentoMensal" class="form-label"
            >Monthly Income</label
          >
          <input
            placeholder="100.01"
            type="number"
            class="form-control"
            id="rendimentoMensal"
            aria-describedby="inputText"
            formControlName="rendimentoMensal"
            min="0.00"
            pattern="\d+"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          <label for="rua" class="form-label">Street</label>
          <input
            type="text"
            class="form-control"
            id="rua"
            aria-describedby="inputText"
            formControlName="rua"
            pattern="[a-zA-Z\s]+"
            oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input
            placeholder="8 digits"
            type="number"
            class="form-control"
            id="cep"
            aria-describedby="inputText"
            formControlName="cep"
            minlength="8"
            maxlength="8"
            pattern="0?[0-9]{7}"
            oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8); this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
      </div>
      <div class="col-1">
        <div class="mb-3">
          <label for="numero" class="form-label">Number</label>
          <input
            type="number"
            class="form-control"
            id="numero"
            aria-describedby="inputText"
            formControlName="numero"
            minlength="1"
            pattern="\d*"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-2 mt-4">
        <div class="mb-3 mt-2">
          <button
            type="submit"
            class="btn btn-dark"
            [disabled]="!registerClientForm.valid"
            (click)="refreshPagAfterButton('/clientes')"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
