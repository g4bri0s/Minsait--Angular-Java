<div class="mb-2 mt-2 ms-5">
  <h1 class="display-6">Register</h1>
</div>

<hr />

<div class="container-fluid ms-5 mt-4">
  <form [formGroup]="registerClientForm" (ngSubmit)="register()">
    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          <label for="nome" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            aria-describedby="inputText"
            formControlName="nome"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="number"
            class="form-control"
            id="cpf"
            aria-describedby="inputText"
            formControlName="cpf"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="telefone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            id="telefone"
            aria-describedby="inputText"
            formControlName="telefone"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="rendimentoMensal" class="form-label"
            >Monthly Income</label
          >
          <input
            type="number"
            class="form-control"
            id="rendimentoMensal"
            aria-describedby="inputText"
            formControlName="rendimentoMensal"
            min="0.00"
          />
        </div>
      </div>
    </div>
    <form [formGroup]="enderecoData" (ngSubmit)="register()">
      <div>
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
              <label for="rua" class="form-label">Street</label>
              <input
                type="text"
                class="form-control"
                id="rua"
                aria-describedby="inputText"
                formControlName="rua"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="number"
                class="form-control"
                id="cep"
                aria-describedby="inputText"
                formControlName="cep"
              />
            </div>
          </div>
          <div class="col-1">
            <div class="mb-3">
              <label for="numero" class="form-label">Number</label>
              <input
                type="number"
                class="form-control"
                id="numero"
                aria-describedby="inputText"
                formControlName="numero"
              />
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-2 mt-4">
            <div class="mb-3 mt-2">
              <button
                type="submit"
                class="btn btn-dark"
                [disabled]="!registerClientForm.valid"
                (click)="refreshPagAfterButton('/clientes')"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </form>
</div>
